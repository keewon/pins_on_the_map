<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pins in the Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <header class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">📍</span>
                    <h1>Pins in the Map</h1>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                    <span class="toggle-icon"></span>
                </button>
            </header>
            
            <div class="sidebar-content">
                <p class="sidebar-description">지도를 움직이면 보이는 장소만 표시됩니다</p>
                
                <div class="list-container" id="listContainer">
                    <!-- Pin lists will be dynamically inserted here -->
                </div>
            </div>
            
            <footer class="sidebar-footer">
                <p>체크박스로 리스트를 표시/숨김</p>
                <button class="reset-btn" id="resetSettings">⟳ 설정 초기화</button>
            </footer>
        </aside>

        <!-- Mobile Toggle Button -->
        <button class="mobile-toggle" id="mobileToggle" aria-label="Open sidebar">
            <span class="hamburger"></span>
        </button>

        <!-- Map Container -->
        <main class="map-wrapper">
            <div id="map"></div>
        </main>

        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>

        <!-- Region Selection Modal -->
        <div class="modal-overlay" id="regionModal">
            <div class="modal">
                <div class="modal-header">
                    <span class="modal-icon">🗺️</span>
                    <h2>시작 위치 선택</h2>
                </div>
                <p class="modal-description">
                    어디서 시작할까요?
                </p>
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-primary" id="btnLocationBased">
                        <span class="btn-icon">📍</span>
                        <span class="btn-text">
                            <strong>내 위치</strong>
                            <small>현재 위치에서 시작</small>
                        </span>
                    </button>
                    <button class="modal-btn modal-btn-secondary" id="btnSeoulCityHall">
                        <span class="btn-icon">🏛️</span>
                        <span class="btn-text">
                            <strong>서울시청</strong>
                            <small>서울 중심에서 시작</small>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
