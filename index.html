<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pins in the Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <header class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">📍</span>
                    <h1>Pins in the Map</h1>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                    <span class="toggle-icon"></span>
                </button>
            </header>
            
            <div class="sidebar-content">
                <p class="sidebar-description">지도에서 다양한 장소를 확인하세요</p>
                
                <!-- Region Filter -->
                <div class="region-filter" id="regionFilter">
                    <div class="region-filter-header">
                        <span class="region-filter-title">🗺️ 지역 필터</span>
                        <button class="region-toggle-btn" id="regionToggleBtn">접기</button>
                    </div>
                    <div class="region-chips" id="regionChips">
                        <!-- Region chips will be dynamically inserted here -->
                    </div>
                    <div class="region-actions" id="regionActions">
                        <!-- Action buttons will be dynamically inserted here -->
                    </div>
                </div>
                
                <div class="list-container" id="listContainer">
                    <!-- Pin lists will be dynamically inserted here -->
                </div>
            </div>
            
            <footer class="sidebar-footer">
                <p>체크박스로 리스트를 표시/숨김</p>
            </footer>
        </aside>

        <!-- Mobile Toggle Button -->
        <button class="mobile-toggle" id="mobileToggle" aria-label="Open sidebar">
            <span class="hamburger"></span>
        </button>

        <!-- Map Container -->
        <main class="map-wrapper">
            <div id="map"></div>
        </main>

        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>

        <!-- Region Selection Modal -->
        <div class="modal-overlay" id="regionModal">
            <div class="modal">
                <div class="modal-header">
                    <span class="modal-icon">🗺️</span>
                    <h2>지역 선택</h2>
                </div>
                <p class="modal-description">
                    전국 데이터를 한 번에 로드하면 느릴 수 있어요.<br>
                    원하는 방식을 선택해주세요.
                </p>
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-primary" id="btnLocationBased">
                        <span class="btn-icon">📍</span>
                        <span class="btn-text">
                            <strong>내 위치 기반</strong>
                            <small>가장 가까운 지역 자동 선택</small>
                        </span>
                    </button>
                    <button class="modal-btn modal-btn-secondary" id="btnSeoulOnly">
                        <span class="btn-icon">🏙️</span>
                        <span class="btn-text">
                            <strong>서울만 보기</strong>
                            <small>서울특별시만 활성화</small>
                        </span>
                    </button>
                </div>
                <button class="modal-skip" id="btnShowAll">전체 지역 보기 (느릴 수 있음)</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
